<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="some description" />
    <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
    <meta name="author" content="{your name}" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  
    <!-- 引入 Bootstrap -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12">
            <!-- tab 开始 -->
            <ul class="nav nav-tabs">
                <li class="active"><a href="#video" data-toggle="tab" >video</a></li>
                <li><a href="#cg" data-toggle="tab">cg</a></li>
                <li><a href="#comic" data-toggle="tab">comic</a></li>
                <li><a href="#bt" data-toggle="tab">bt</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        
        <!-- 2 8 2 布局 开始-->
        <div class="col-xs-12 col-sm-2">
            <ul class="list-group">
                <li class="list-group-item">bt</li>
                <li class="list-group-item">cg</li>
                <li class="list-group-item">cmoic</li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            
            <div class="tab-content">
                <!-- bt 开始 -->
                    <div class="tab-pane fade " id="bt">
                        <!-- bs_layout -->
						bt
                    </div>
                <!-- bt 结束 -->
                <!-- cg 开始 -->
                    <div class="tab-pane fade " id="cg">
                        <!-- bs_layout -->
						cg
                    </div>
                <!-- cg 结束 -->
                <!-- comic 开始 -->
                    <div class="tab-pane fade " id="comic">
                        <!-- bs_layout -->
						comic
                    </div>
                <!-- comic 结束 -->
            </div>
            <!-- tab 结束 -->
        </div>
        <div class="col-xs-12 col-sm-2">
        </div>
        <!-- 2 8 2 布局 结束-->
        
        
        
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-12">
        
        </div>
    </div>
</div>


<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="/js/jquery.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
