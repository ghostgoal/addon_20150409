    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">W3Cschool</a>
                    </div>
                    <div>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" />
                        </div>
                        <button type="submit" class="btn btn-default">提交按钮</button>
                    </form>
                    <button id="save_config" type="button" class="btn btn-default navbar-btn">保存</button> 
                    <button id="default_config" type="button" class="btn btn-default navbar-btn">恢复默认设置</button> 
                    <button data-toggle="modal" data-target="#test_m" type="button"
                    class="btn btn-default navbar-btn">编辑</button></div>
                </nav>
            </div>
        </div>
        <div class="row">
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="test_m" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                        </div>
                        <div class="modal-body">
                            <div id='new_site'>
                                <form role="form">
                                    <div class="form-group">
                                    <label for="name">名称</label> 
                                    <input type="text" class="form-control" id="name" placeholder="请输入名称" /></div>
                                    <div class="form-group">
                                    <label for="inputfile">文件输入</label> 
                                    <input type="file" id="inputfile" />
                                    <p class="help-block">这里是块级帮助文本的实例。</p></div>
                                    <div class="checkbox">
                                        <label>
                                        <input type="checkbox" /> 请打勾</label>
                                    </div>
                                    <button type="submit" class="btn btn-default">提交</button>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
                        <button type="button" class="btn btn-primary">提交更改</button></div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>

            <!-- 2 10 0 布局 开始-->
            <div class="col-xs-12 col-sm-2">
                <ul class="nav nav-pills nav-stacked">
                    <li class="active">
                        <a href="#sites" data-toggle="tab">网站设置</a>
                    </li>
                    <li>
                        <a href="#1" data-toggle="tab">视频设置</a>
                    </li>
                    <li>
                        <a href="#2" data-toggle="tab">图片设置</a>
                    </li>
                    <li>
                        <a href="#user" data-toggle="tab">用户设置</a>
                    </li>
                </ul>

                <li class="list-group-item"><a href="#1" data-toggle="tab">视频设置</a></li>

        </ul> -->
            </div>
            <div class="col-xs-12 col-sm-10">
                <div class="tab-content">
                    <!-- pane 开始 -->
                    <div class="tab-pane fade in active" id="sites">
                        <!-- bs_layout -->
                        <div class="ss clearfix">
                            <h1>下载</h1>
                            <div class="ss_content" id="download_sites"></div>
                            <div class="clearfix ss_footer"></div>

                    </div>
                    <div class="tab-pane fade" id="1">功能完善中</div>

                    功能完善中</div>
                    <!-- pane 结束 -->

                        <div class="ss clearfix">
                            <h1>功能</h1>
                            <div class="ss_content clearfix">
                                <div class="checkbox ss_option clearfix">
                                    <label>
                                    <input type="checkbox" />下载功能</label>
                                </div>
                                <div class="checkbox ss_option clearfix">
                                    <label>
                                    <input type="checkbox" />介绍功能</label>
                                </div>
                            </div>
                            <div class="ss_footer clearfix"></div>
                        </div>

                                <div class="checkbox ss_option clearfix">
                                    <label>
                                    <input type="checkbox" />下载功能</label>
                                </div>
                                <div class="checkbox ss_option clearfix">
                                    <label>

                                </div>
                            </div>
                            <div class="clearfix ss_footer"></div>
                        </div>
